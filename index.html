<head>

    <title>scoreReport</title>
    <link rel="icon" href="img/1.jpg">

<body>
<div class="container">
    <div class="header">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

                <div class="item active">
                    <img src="img/1.jpg" alt="...">

                    </div>
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

            <table>
                <tr>

                </tr>

                </tr>
                <tr>>
                    <td><<<退出</td>
                </tr>
                <tr>
                    <td>
                        <marquee behavior="scroll" contenteditable="true"
                                 onstart="this.firstChild.innerHTML+=this.firstChild.innerHTML;"
                                 scrollamount="10" onmouseover="this.stop();" onmouseout="this.start();">
                            <img src="img/1.jpg">
                            <img src="img/2.jpg">
                            <img src="img/3.jpg">
                        </marquee>
                    </td>
                </tr>

            </table>

        </div>
        <div class="right">
            <div id="student_info">
                <form method="post" action="">
                <table>
                    <thead>
                    <tr>
                        <td>姓名</td>
                        <td>学号</td>
                        <td>民族</td>
                        <td>班级</td>
                        <td>学科</td>
                        <td>成绩</td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input name="name" type="text"></td>
                        <td><input name="sno" type="text"></td>
                        <td><input name="native" type="text"></td>
                        <td><input name="Class" type="text"></td>
                        <td>
                            <select name="course">
                                <option value ="math">数学</option>
                                <option value ="chinese">语文</option>
                                <option value="english">英语</option>
                                <option value="program">编程</option>
                            </select>
                        </td>
                        <td><input name="score" type="text"></td>
                        <td>
                            <button type="button">添加</button>
                            <button type="button">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                    <button type="submit" onclick="input_info_web_Storage()">提交</button>
                    <button type="reset">重置</button>
                </form>
            </div>
            <div id="score_report">
                <div class="search">
                    <input type="text" placeholder="input your sno">

                <table>

                        <td>姓名</td>
